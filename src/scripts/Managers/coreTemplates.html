<template id="app" type="text/x-handlebars-template">
  <div id="container-wrapper">
    <div id="container" class="app"></div>
    <div id="show-settings">⚙️</div>
  </div>
</template>

<template id="settings" type="text/x-handlebars-template">
  <div id="container" class="settings">
    <header>
      <h1 class="container-title">Settings</h1>
      <label id="plugin-jumper-wrapper">
        Jump to:
        <select id="plugin-jumper">
          <option>-- Select to Configure --</option>
          <option value="globalsettings">Global Settings</option>
        </select>
      </label>
    </header>

    <form id="settings">{{formElements}}</form>

    <form id="configuration-options">
      <div class="left-column">
        <div class="textarea-wrapper">
          <textarea class="url" rows="4"></textarea>
          <div class="results-reveal">
            <h2>Hover 2s to Reveal</h2>
            <h5>Click to Copy</h5>
          </div>
        </div>

        <div class="configuration-options">
          <div class="left">
            <label title="Options Format - URI plain text, or Compressed data">
              Format:
              <select name="format" class="configuration-option">
                <option>uri</option>
                <option>compressed</option>
              </select>
            </label>
          </div>

          <div class="spacer"></div>

          <div class="middle"></div>

          <div class="spacer"></div>

          <div class="right">
            <label title="Enable Focus Mode for the Settings">
              <input type="checkbox" name="focus-mode" class="configuration-option" />
              Focus Mode
            </label>
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="options-load-app">
          <button class="configuration-option button-load-app" disabled>Load App</button>
          <label title="Should the Application be opened in a New Window?">
            <input type="checkbox" class="configuration-option" name="new-window" />
            New Window
          </label>
          <button class="secondary configuration-option button-settings-reset" title="Start Over!">
            Reset Settings
          </button>
        </div>
      </div>
    </form>

    <footer class="version">v%PACKAGE_VERSION%</footer>
  </div>
</template>

<template id="modalMessage" type="text/x-handlebars-template">
  <dialog open>
    <article>
      <header>{{title}}</header>
      <p>{{message}}</p>

      <footer>
        <form method="dialog">
          <button role="button">OK</button>
        </form>
      </footer>
    </article>
  </dialog>
</template>
