<template id="app" type="text/x-handlebars-template">
  <div id="container-wrapper">
    <div id="container" class="app"></div>
    <div id="show-settings">⚙️</div>
  </div>
</template>

<template id="settings" type="text/x-handlebars-template">
  <div id="container" class="settings">
    <header>
      <h1 class="container-title">Settings</h1>
      <label>
        Jump to:
        <select id="plugin-jumper"></select>
      </label>
    </header>

    <form id="settings">{{formElements}}</form>

    <form id="settings-options">
      <div class="link-results">
        <div class="textarea-wrapper"><textarea rows="4"></textarea></div>
        <div class="load-options">
          <button class="button-load-app" disabled>Load App</button>
          <label><input type="checkbox" class="settings-option" name="new-window" /> New Window?</label>
          <button class="button-settings-reset secondary">Reset Settings</button>
        </div>
      </div>

      <div class="settings-options">
        <label for="settings-options-format"> Format: </label>
        <select id="settings-options-format" name="format" class="settings-option">
          <option>uri</option>
          <option>compressed</option>
        </select>
      </div>
    </form>

    <footer class="version">v%PACKAGE_VERSION%</footer>
  </div>
</template>

<template id="modalMessage" type="text/x-handlebars-template">
  <dialog open>
    <article>
      <header>{{title}}</header>
      <p>{{message}}</p>

      <footer>
        <form method="dialog">
          <button role="button">OK</button>
        </form>
      </footer>
    </article>
  </dialog>
</template>
