<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/index.scss" />

    <title>Chat</title>
  </head>

  <template id="template-overlay-settings" type="text/x-handlebars-template">
    <div id="container-settings">
      <h1 class="container-title">Settings</h1>
      <form id="settings">{{formElements}}</form>

      <div class="link-results">
        <textarea rows="4"></textarea>
        <div class="load-options">
          <button class="button-load-overlay" disabled>Load Overlay</button>
          <label><input type="checkbox" class="settings-option" name="new-window" /> New Window?</label>
        </div>
      </div>

      <div class="settings-options"></div>

      <footer class="version">v%PACKAGE_VERSION%</footer>
    </div>
  </template>

  <template id="template-chat-message" type="text/x-handlebars-template">
    <div class="chat-message">
      <span class="leader">
        <span class="badges">{{badges}}</span>
        <span class="user" style="--userColor: {{userColor}}">{{user}}</span>:
      </span>
      <span class="message" data-splitting data-message-id="{{messageId}}">{{message}}</span>
    </div>
  </template>

  <body>
    <div id="root">
      <div id="container-overlay"></div>
    </div>

    <script type="module">
      import * as Overlay from './src/scripts/index.ts';
    </script>
  </body>
</html>
