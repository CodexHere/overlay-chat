<template id="chat-message" type="text/x-handlebars-template">
  <div class="chat-message">
    <span class="leader">
      <span class="badges">{{badges}}</span>
      <span class="user" style="--userColor: {{userState.color}}">{{userState.username}}</span>:
    </span>
    <span class="message" data-splitting data-message-id="{{userState.id}}">{{message}}</span>
  </div>
</template>
